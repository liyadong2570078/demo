<script>
    function $(id){return document.getElementById(id)}
    $("test").onmouseup=function(event){
         var event=event||window.event;
        var x=event.clientX //鼠标的横坐标
        var y=event.clientY //纵坐标
        var txt; //用于存储文字的变量;
        if(window.getSelection){
          //getSelection() 获得用户选择内容
            txt=window.getSelection().toString();//将得到的东西转化为文字 标准浏览器
        }else{
            txt=document.selection.createRange().text; //ie的写法
        }
        if(txt) {
            //看看有没有选中的文字 没有选中文字为空 就不应该执行 点击一下鼠标是空的
        showBox(x,y,txt);
    }
    }
    document.onclick=function(event){
        var event=event||window.event;
        var targetId=event.target? event.target.id:event.srcElement.id;
        if (targetId!="demo"){
            $("demo").style.display="none";
        }
    }
    function showBox(mousex,mousey,contentText){ //相关操作
        setTimeout(function(){
                    $("demo").style.display="block";
                    $("demo").style.left=mousex+"px";
                    $("demo").style.top=mousey+"px";
                    $("demo").innerHTML=contentText;
        },300);

    }
</script>
