<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平拖动条</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .scroll{
            width: 400px;
            height: 8px;
            background-color:#ccc;
            margin: 100px;
            position: relative;
        }
        .bar{
            width: 8px;
            height: 23px;
            background-color: #369;
            position: absolute;
            top:-7px;
            left:0;
        }
    </style>
</head>
<body>
<div class="scroll" id="scroll">
    <div class="bar" ></div>
</div>
</body>
