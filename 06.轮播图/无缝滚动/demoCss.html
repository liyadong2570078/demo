<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	*{margin:0;padding:0;}
        	ul{list-style: none;}
        	li{float: left;}
        	img{vertical-align: top;}//取消底部3像素距离
        	.box{
        		width: 600px;
        		height: 200px;
        		margin: 100px auto;
        		background: pink;
        		position: relative;
        	}
        	.box ul{
        		width: 400%;
        		position: absolute;
        		top: 0;
        		left: 0;
        	}
        </style>
    </head>
    <body>
    <div class="box" id="scroll">
    	<ul>
    		<li><img src="images/01.jpg" alt=""></li>
    		<li><img src="images/02.jpg" alt=""></li>
    		<li><img src="images/03.jpg" alt=""></li>
    		<li><img src="images/04.jpg" alt=""></li>
    	</ul>
    </div>
    </body>
</html>
